<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <link rel="stylesheet" href="style.css">
    <script src="tabel1.js"></script>
</head>
<body>

    <center>
        <table border="4">
            <thead>
                <tr>
                    <th>Angka 1</th>
                    <td><input type="text" name="angka1" id="angka1"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Angka 2</th>
                    <td><input type="text" name="angka2" id="angka2"></td>
                </tr>
                <tr>
                    <th>Jumlah</th>
                    <td><input type="text" name="jumlah" id="jumlah"></td>
                </tr>
                
                <tr id="btna">
                    <td colspan="2"><input type="button" name="button" id="btn" value="tambah" onclick="ftambah()"></td>
                </tr>

            </tbody>
        </table>
        <table border="4" id="show">
            <thead>
                <tr>
                    <th>Angka 1</th>
                    <th>Angka 2</th>
                    <th>Jumlah</th>
                
                </tr>
            </thead>
        </table>
    </center>

 
        
    



    
</body>
</html>
